<div>
  <p
    class="md:px-14 lg:px-16 2xl:px-40 pt-3 text-base font-normal text-main-blue"
  >
    {{ action_path }}
  </p>

  <div class="flex justify-center">
    <div class="mt-6">
      <h3 class="mb-6 text-lg font-bold text-main-blue">Ar condicionado</h3>

      <form [formGroup]="arCondicionadoForm" class="" (ngSubmit)="OnSubmit()">
        <div
          class="md:w-custom_810px xl:w-custom_1236px h-max rounded-lg bg-white shadow-customBlue"
        >
          <div class="flex justify-between mx-9 pt-6 mb-4">
            <!-- left section  -->
            <div class="mb-7">
              <div class="flex">
                <app-input-text
                  class="flex mb-8"
                  [control]="$any(arCondicionadoForm.get('codigo'))"
                  inputId="codigo"
                  title="Código"
                  placeholder="{{ this.arCondicionado.dados_gerais.codigo }}"
                ></app-input-text>
                <app-input-dropdown
                  [control]="$any(arCondicionadoForm.get('status'))"
                  [selectedEquipmentStatus]="selectedEquipmentStatus"
                  (equipmentStatusSelected)="OnEquipmentStatusSelected($event)"
                  title="Status"
                  placeholder="Status"
                ></app-input-dropdown>
              </div>

              <div class="flex mb-8">
                <app-input-text
                  [control]="$any(arCondicionadoForm.get('marca'))"
                  title="Marca"
                  placeholder="{{ this.arCondicionado.dados_gerais.marca }}"
                ></app-input-text>
                <app-input-text
                  [control]="$any(arCondicionadoForm).get('modelo')"
                  title="Modelo"
                  placeholder="{{ this.arCondicionado.dados_gerais.modelo }}"
                ></app-input-text>
                <div>
                  <app-input-text
                    [control]="$any(arCondicionadoForm.get('potencia'))"
                    title="Potência"
                    placeholder="{{ this.arCondicionado.potencia }}"
                  ></app-input-text>
                  <app-vmessage
                    *ngIf="arCondicionadoForm.get('potencia')?.errors?.['pattern']"
                    text="Digite um número!"
                  ></app-vmessage>
                </div>
                <div>
                  <app-input-text
                    [control]="$any(arCondicionadoForm).get('tensao')"
                    title="Tensão"
                    placeholder="{{ this.arCondicionado.tensao }}"
                  ></app-input-text>
                  <app-vmessage
                    *ngIf="arCondicionadoForm.get('tensao')?.errors?.['pattern']"
                    text="Digite um número!"
                  ></app-vmessage>
                </div>
              </div>
            </div>

            <!-- image -->
            <div
              class="md:w-[5.75rem] md:h-[3.75rem] xl:w-custom_184px xl:h-custom_120px rounded bg-blue5"
            ></div>
          </div>
        </div>

        <!-- buttons -->
        <div class="flex justify-end gap-3">
          <app-delete-button
            data-modal-target="popup-modal"
            data-modal-toggle="popup-modal"
            class="block"
          >
          </app-delete-button>
          <app-cancel-button
            data-modal-target="cancel-modal"
            data-modal-toggle="cancel-modal"
            class="block"
          ></app-cancel-button>
          <button
            [disabled]="arCondicionadoForm.hasError('atLeastOneFieldFilled')"
            type="submit"
            class="px-custom_15px py-custom_10px font-inter font-normal text-base rounded-lg text-white1 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br duration-300"
          >
            Salvar equipamento
          </button>
        </div>
      </form>

      <app-delete-equipment-dialog
        class="relative"
        (deleteEquipment)="confirmDelete($event)"
      >
      </app-delete-equipment-dialog>

      <app-cancel-dialog
        class="relative"
        (exitEquipment)="confirmCancel($event)"
      ></app-cancel-dialog>
    </div>
  </div>
</div>
