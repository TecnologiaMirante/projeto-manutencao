<div>
  <p
    class="md:px-14 lg:px-16 2xl:px-40 pt-3 text-base font-normal text-main-blue"
  >
    {{ action_path }}
  </p>

  <div class="flex justify-center">
    <div class="mt-6">
      <h3 class="mb-6 text-lg font-bold text-main-blue">Receptor</h3>

      <form [formGroup]="receptorForm" class="" (ngSubmit)="OnSubmit()">
        <div
          class="md:w-custom_810px xl:w-custom_1236px h-max rounded-lg bg-white shadow-customBlue"
        >
          <div class="flex justify-between mx-9 pt-6 mb-4">
            <!-- left section  -->
            <div class="mb-7">
              <div class="flex">
                <app-input-text
                  class="flex mb-8"
                  [control]="$any(receptorForm.get('codigo'))"
                  inputId="codigo"
                  title="Código"
                  placeholder="{{ this.receptor.dados_gerais.codigo }}"
                ></app-input-text>
                <app-input-dropdown2
                  [control]="$any(receptorForm.get('status'))"
                  [optionsList]="statusOptions"
                  [selectedOption]="selectedEquipmentStatus.title"
                  (optionSelected)="OnEquipmentStatusSelected($event)"
                  title="Status"
                  placeholder="Status"
                ></app-input-dropdown2>
                <app-input-dropdown2
                  [control]="$any(receptorForm.get('parabolica_id'))"
                  [optionsList]="parabolicasOptions"
                  [selectedOption]="selectedParabolica?.dados_gerais?.codigo"
                  (optionSelected)="OnParabolicaSelected($event)"
                  title="Parabólica"
                  placeholder="Parabólica"
                ></app-input-dropdown2>
              </div>

              <div class="flex mb-8">
                <app-input-text
                  [control]="$any(receptorForm.get('marca'))"
                  title="Marca"
                  placeholder="{{ this.receptor.dados_gerais.marca }}"
                ></app-input-text>
                <app-input-text
                  [control]="$any(receptorForm).get('modelo')"
                  title="Modelo"
                  placeholder="{{ this.receptor.dados_gerais.modelo }}"
                ></app-input-text>
                <div>
                  <app-input-text
                    [control]="$any(receptorForm.get('canal'))"
                    title="Canal"
                    placeholder="{{ this.receptor.canal }}"
                  ></app-input-text>
                  <app-vmessage
                    *ngIf="receptorForm.get('canal')?.errors?.['pattern']"
                    text="Digite um número!"
                  ></app-vmessage>
                </div>
                <div>
                  <app-input-text
                    [control]="$any(receptorForm.get('frequency'))"
                    title="Frequência"
                    placeholder="{{ this.receptor.frequency }}"
                  ></app-input-text>
                  <app-vmessage
                    *ngIf="receptorForm.get('frequency')?.errors?.['pattern']"
                    text="Digite um número!"
                  ></app-vmessage>
                </div>
                <div>
                  <app-input-text
                    [control]="$any(receptorForm.get('symbol_rate'))"
                    title="Symbol Rate"
                    placeholder="{{ this.receptor.symbol_rate }}"
                  ></app-input-text>
                  <app-vmessage
                    *ngIf="receptorForm.get('symbol_rate')?.errors?.['pattern']"
                    text="Digite um número!"
                  ></app-vmessage>
                </div>
              </div>
            </div>

            <!-- image -->
            <div
              class="md:w-[5.75rem] md:h-[3.75rem] xl:w-custom_184px xl:h-custom_120px rounded bg-blue5"
            ></div>
          </div>
        </div>

        <!-- buttons -->
        <div class="flex justify-end gap-3">
          <app-cancel-button (click)="cancel()"></app-cancel-button>

          <button
            [disabled]="receptorForm.invalid"
            type="submit"
            class="px-custom_15px py-custom_10px font-inter font-normal text-base rounded-lg text-white1 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br duration-300"
          >
            Salvar equipamento
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
