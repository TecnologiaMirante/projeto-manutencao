<div>
  <p class="md:mx-14 xl:mx-40 pt-3 text-base font-normal text-main-blue">
    {{ action_path }}
  </p>

  <div class="flex justify-center">
    <div class="mt-custom_29px">
      <h3 class="mb-6 text-lg font-bold text-main-blue">Nobreak</h3>

      <!-- aqui o bottom padding ficou 44 pois ele está somando com o bottom padding do último item. -->
      <!-- Deste modo, sempre que um novo item for adicionado, o bottom padding final não é alterado -->

      <!-- create nobreak form -->
      <div
        class="md:w-custom_810px xl:w-custom_1236px h-max rounded-lg bg-white"
      >
        <form
          [formGroup]="createNobreakForm"
          class="flex justify-between mx-9 pt-6 mb-2"
          (ngSubmit)="OnSubmit()"
        >
          <!-- left section: fields -->
          <div class="mb-11">
            <app-input-text
              [control]="$any(createNobreakForm.get('tag'))"
              inputId="tag"
              title="Tag"
              placeholder="XXXXX"
            ></app-input-text>

            <div class="flex">
              <app-input-text
                [control]="$any(createNobreakForm.get('marca'))"
                title="Marca"
                placeholder="XXXXXXXXX"
              ></app-input-text>
              <app-input-text
                [control]="$any(createNobreakForm).get('modelo')"
                title="Modelo"
                placeholder="XXXXXXXXX"
              ></app-input-text>
              <app-input-text
                [control]="$any(createNobreakForm.get('tensao_entrada'))"
                title="Tensão Entrada"
              ></app-input-text>
              <app-input-text
                [control]="$any(createNobreakForm.get('tensao_saida'))"
                placeholder="XXXXXXXXX"
                title="Tensão Saída"
              ></app-input-text>
            </div>
          </div>

          <!-- right section: image -->
          <div class="w-custom_184px h-custom_120px rounded bg-image-gray">
            imagem
          </div>

          <!-- buttons -->
          <div class="flex justify-end gap-custom_18px">
            <button
              type="button"
              class="px-custom_68px py-custom_10px font-inter font-normal text-lg rounded-lg text-white1 bg-gradient-to-r from-gray1 to-gray2 hover:from-gray-400 hover:to-gray-500"
            >
              Cancelar
            </button>

            <button
              [disabled]="createNobreakForm.invalid"
              type="submit"
              class="px-custom_21_5px py-custom_10px font-inter font-normal text-lg rounded-lg text-white1 bg-gradient-to-r from-blue1 to-blue2 hover:from-blue-600 hover:to-blue-500"
            >
              Salvar equipamento
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
