<div>
  <p
    class="md:px-14 lg:px-16 2xl:px-40 pt-3 text-base font-normal text-main-blue"
  >
    {{ action_path }}
  </p>

  <div class="flex justify-center">
    <div class="mt-6">
      <h3 class="mb-6 text-lg font-bold text-main-blue">Nobreak</h3>

      <form [formGroup]="createNobreakForm" class="" (ngSubmit)="OnSubmit()">
        <div
          class="md:w-custom_810px xl:w-custom_1236px h-max rounded-lg bg-white shadow-customBlue"
        >
          <div class="flex justify-between mx-9 pt-6 mb-4">
            <!-- left section  -->
            <div class="mb-7">
              <app-input-text
                [control]="$any(createNobreakForm.get('tag'))"
                inputId="tag"
                title="Tag"
                placeholder="Text"
              ></app-input-text>

              <div class="flex">
                <app-input-text
                  [control]="$any(createNobreakForm.get('marca'))"
                  title="Marca"
                  placeholder="Marca"
                ></app-input-text>
                <app-input-text
                  [control]="$any(createNobreakForm).get('modelo')"
                  title="Modelo"
                  placeholder="Modelo"
                ></app-input-text>
                <app-input-text
                  [control]="$any(createNobreakForm.get('tensao_entrada'))"
                  title="Tensão Entrada"
                  placeholder="Tensão Entrada"
                ></app-input-text>
                <app-input-text
                  [control]="$any(createNobreakForm.get('tensao_saida'))"
                  title="Tensão Saída"
                  placeholder="Tensão Saída"
                ></app-input-text>
              </div>
            </div>

            <!-- image -->
            <div class="w-custom_184px h-custom_120px rounded bg-blue5"></div>
          </div>
        </div>

        <!-- buttons -->
        <div class="flex justify-end gap-3">
          <button
            type="button"
            class="px-custom_68px py-custom_10px font-inter font-normal text-base rounded-lg text-gray-500 border-gray-400 hover:text-white border hover:bg-gray-500 duration-300"
          >
            Cancelar
          </button>

          <button
            [disabled]="createNobreakForm.invalid"
            type="submit"
            class="px-custom_21_5px py-custom_10px font-inter font-normal text-base rounded-lg text-white1 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br duration-300"
          >
            Salvar equipamento
          </button>
        </div>
      </form>
