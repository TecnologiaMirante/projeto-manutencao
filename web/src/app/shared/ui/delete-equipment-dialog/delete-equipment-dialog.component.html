<!-- Modal -->
<div
  id="popup-modal"
  tabindex="-1"
  class="fixed inset-0 z-50 hidden p-4 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-auto mx-auto max-w-6xl">
    <!-- content -->
    <div
      class="flex flex-col text-center w-custom_402px h-{10.188rem} rounded-lg bg-white shadow-customBlue"
    >
      <!-- header -->
      <div class="pt-3 px-3">
        <h3 class="font-bold text-lg text-slate-950">Excluir equipamento</h3>

        <p class="mt-2 text-sm font-normal text-slate-700">
          Esta ação é irreversível. Tem certeza que deseja excluir o
          equipamento?
        </p>
      </div>
      <!-- footer -->
      <div class="flex justify-center gap-3 px-custom_15px mt-9 mb-3">
        <app-cancel-button
          (click)="cancel()"
          data-modal-toggle="popup-modal"
        ></app-cancel-button>

        <button
          data-modal-toggle="popup-modal"
          (click)="confirmDelete()"
          type="button"
          class="relative group transition duration-500 ease-in-out w-custom_180px py-custom_10px text-white1 font-inter font-normal text-base rounded-lg bg-gradient-to-r from-black1 to-black2"
        >
          <div
            class="absolute inset-0 rounded-lg transition duration-300 ease-in-out opacity-0 bg-gradient-to-r from-orange1 to-orange2 group-hover:opacity-100"
          ></div>
          <div class="relative">Confirmar exclusão</div>
        </button>
      </div>
    </div>
  </div>
</div>
